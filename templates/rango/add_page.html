{% extends 'rango/base.html' %}
{% load static %}

{% block title_block %}
Add Page
{% endblock %}

{% block body_block %}
<h1>Add Page to {{ category.name }}</h1>
<form method="post" action="{% url 'rango:add_page' category_name_slug=category.slug %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Add Page">
</form>
<a href="{% url 'rango:show_category' category_name_slug=category.slug %}">Return to {{ category.name }}</a>
{% endblock %}
